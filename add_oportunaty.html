<style>
    #feedback-form {

}

#feedback-form * {
    box-sizing: border-box;
}

#feedback-form h2{
  text-align: center;
  margin-bottom: 30px;
}

#feedback-form input {
  margin-bottom: 15px;
}

#feedback-form input[type=text] {
  display: block;
  height: 32px;
  padding: 6px 16px;
  width: 100%;
  border: none;
  background-color: #f3f3f3;
}

#feedback-form label {
  color: #777;
  font-size: 0.8em;
}

#feedback-form input[type=checkbox] {
  float: left;
}

#feedback-form input:not(:checked) + #feedback-phone {
  height: 0;
  padding-top: 0;
  padding-bottom: 0;
}

#feedback-form #feedback-phone {
  transition: .3s;
}

#feedback-form button[type=submit] {
  display: block;
  margin: 20px auto 0;
  width: 150px;
  height: 40px;
  border-radius: 25px;
  border: none;
  color: #eee;
  font-weight: 700;
  box-shadow: 1px 4px 10px 1px #aaa;
  
  background: #207cca; /* Old browsers */
  background: -moz-linear-gradient(left, #207cca 0%, #9f58a3 100%); /* FF3.6-15 */
  background: -webkit-linear-gradient(left, #207cca 0%,#9f58a3 100%); /* Chrome10-25,Safari5.1-6 */
  background: linear-gradient(to right, #207cca 0%,#9f58a3 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#207cca', endColorstr='#9f58a3',GradientType=1 ); /* IE6-9 */
}
</style>
<script>
    function getValue(id) {
    return document.getElementById(id).value;

}

console.log(localStorage.usex);
function addOpportunity(event) {
    event.preventDefault();

    const title = getValue("title");
    const description = getValue("description");
    const location = getValue("location");
    const skills = getValue("skills");
    console.log(skills)
    const image = document.getElementById("image").files[0]; // Get the file object
    const organization = 1; // Assuming organization ID is 1
    const requiredSkills = skills; // Assuming required skills are provided in an array

    const formData = new FormData(); // Create FormData object
    formData.append("title", title);
    formData.append("description", description);
    formData.append("location", location);
    formData.append("skills", skills);
    formData.append("image", image); // Append the image file
    formData.append("organization", organization); // Append organization ID
    formData.append("required_skills", JSON.stringify(requiredSkills)); // Append required skills array as JSON string

    fetch("https://dummy-jobpace-ment-project.onrender.com/opportunities/", {
        method: "POST",
        body: formData, // Pass FormData object as body
    })
    .then((res) => res.json())
    .then(data => {
        console.log(data);
    })
    .catch(error => {
        console.error('Error:', error);
    });
}



</script>
<div id="feedback-form">
    <h2 class="header">Create oportunity</h2>

        <input id="title" type="text" name="title" placeholder="title"></input>

        <input id="skills" type="text" name="skill" placeholder="skills"></input>
        <input id="image" type="file" name="image" accept="image/*" placeholder="Upload Image">
        <button onclick="addOpportunity(event)" type="submit">Create</button>
